<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC Org Loot Vault</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #05050A;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        /* Loading Overlay */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #05050A;
            z-index: 100;
            font-family: monospace;
            color: #00D1FF;
            transition: opacity 0.5s ease;
        }
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 110;
        }
    </style>
    <script>
        const TUNNEL_URL = "https://vault.andypace.com";
        
        function handleFrameLoad() {
            console.log("Frame loaded.");
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        }

        // 1. Listen for route changes FROM the iframe
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === "VAULT_ROUTE_CHANGE") {
                const newPath = event.data.path;
                console.log("Syncing Parent URL to:", newPath);
                
                // Update address bar without reloading
                if (window.location.pathname !== newPath) {
                    window.history.pushState(null, '', newPath);
                }
            }
        });

        // 2. Initial Route Sync (Parent to Iframe)
        window.addEventListener('DOMContentLoaded', () => {
            const frame = document.getElementById('vault-frame');
            
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const targetUrl = TUNNEL_URL + currentPath + currentSearch;
            
            console.log("Initializing App Route:", targetUrl);
            frame.src = targetUrl;

            // Security Check for setup
            if (TUNNEL_URL.includes("YOUR_TUNNEL_URL_HERE")) {
                const status = document.getElementById('status');
                if (status) {
                    status.innerText = "ERROR: TUNNEL ENDPOINT NOT CONFIGURED";
                    status.style.color = "#FF4B4B";
                }
            }
        });

        // 3. Handle Back/Forward buttons
        window.addEventListener('popstate', () => {
            const frame = document.getElementById('vault-frame');
            const targetUrl = TUNNEL_URL + window.location.pathname + window.location.search;
            console.log("Browser Navigation Detected, Syncing Iframe:", targetUrl);
            frame.src = targetUrl;
        });
    </script>
</head>
<body>
    <div class="scanlines"></div>
    <div id="loader">
        <div style="text-align: center;">
            <div style="margin-bottom: 20px; letter-spacing: 5px; text-transform: uppercase;">Initializing Secure Link...</div>
            <div id="status" style="font-size: 10px; color: rgba(0, 209, 255, 0.5);">CONNECTING TO MAC_MINI_NODE_01</div>
        </div>
    </div>

    <!-- The masked application frame -->
    <iframe 
        id="vault-frame"
        src="about:blank" 
        allow="clipboard-read; clipboard-write; geolocation"
        onload="handleFrameLoad()"
    ></iframe>
</body>
</html>
